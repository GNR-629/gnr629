<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Web Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- openlayer css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="src/css/custom.css">
</head>
<body>
    <div class="container-fluid">
        <!-- As a link -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Waste Management Web Service</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
    </div>
    <div class="mt-5 container custom-border">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="wms-tab" data-toggle="tab" href="#wms" role="tab" aria-controls="home" aria-selected="true">WMS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="wfs-tab" data-toggle="tab" href="#wfs" role="tab" aria-controls="profile" aria-selected="false">WFS</a>
            </li>
            
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="wms" role="tabpanel" aria-labelledby="home-tab">
                <div class="row">
                    <div class="col-md-6">
                        <form id="wmsform">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Available URLs</label>
                              <select class="form-control" name="url" id="urls" >
                                  <option value="" disabled selected>Select an option</option>
                                  <option value="test1">test1.com</option>
                                  <option value="test2">test2.com</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="requsts">Available Requests</label>
                              <select class="form-control" name="requests" id="requests">
                                  <option value="" disabled selected>Select an option</option>
                              </select>
                            </div>                            
                            <div class="form-group">
                              <label for="srs">Available SRS</label>
                              <select class="form-control" name="srs" id="srs">
                                  <option value="" disabled selected>Select an option</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="layers">Layers</label>
                              <select class="form-control" name="layers" id="layers">
                                  <option value="" disabled selected>Select an option</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="layers">Format</label>
                              <select class="form-control" name="format" id="format">
                                  <option value="" disabled selected>Select an option</option>
                                  <option value="image"  >image</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="bounding-box">Bounding box</label>
                              <div class="row">
                                <div class="col">
                                  <input name="minx" type="text" class="form-control" id="minx">
                                </div>
                                <div class="col">
                                  <input name="miny" type="text" class="form-control" id="miny">
                                </div>
                                <div class="col">
                                  <input name="maxx" type="text" class="form-control" id="maxx">
                                </div>
                                <div class="col">
                                  <input name="maxy" type="text" class="form-control" id="maxy">
                                </div>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                    <div class="col-md-6">
                      <div id="map1" class="map" style="height: 400px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="wfs" role="wsf" aria-labelledby="profile-tab">
              <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Available URLs</label>
                          <select class="form-control" name="url" id="urls" >
                              <option value="" disabled selected>Select an option</option>
                              <option value="test1">test1.com</option>
                              <option value="test2">test2.com</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="requsts">Available Requests</label>
                          <select class="form-control" name="requests" id="requests">
                              <option value="" disabled selected>Select an option</option>
                              <option value="test1">getCapabilities</option>
                              <option value="test2">getMap</option>
                          </select>
                        </div>                            
                        <div class="form-group">
                          <label for="srs">Available SRS</label>
                          <select class="form-control" name="srs" id="srs">
                              <option value="" disabled selected>Select an option</option>
                              <option value="test1">CRS:84</option>
                              <option value="test2">SRS2</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="layers">Layer</label>
                          <select class="form-control" name="layers" id="layers">
                              <option value="" disabled selected>Select an option</option>
                              <option value="test1">image</option>
                              <option value="test2">jpg</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="bounding-box">Dimensions</label>
                          <div class="row">
                            <div class="col">
                              <input name="dimensions" type="text" class="form-control" id="height">
                            </div>
                            <div class="col">
                              <input name="dimensions" type="text" class="form-control" id="width">
                            </div>                                
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="bounding-box">Bounding box</label>
                          <div class="row">
                            <div class="col">
                              <input name="bounding_box" type="text" class="form-control" id="bounding-box1">
                            </div>
                            <div class="col">
                              <input name="bounding_box" type="text" class="form-control" id="bounding-box2">
                            </div>
                            <div class="col">
                              <input name="bounding_box" type="text" class="form-control" id="bounding-box3">
                            </div>
                            <div class="col">
                              <input name="bounding_box" type="text" class="form-control" id="bounding-box4">
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
                <div class="col-md-6">
                  <div id="map1" class="map" style="height: 400px;width: 100%;"></div>
                </div>
            </div>
            </div>
            <div class="tab-pane fade" id="wcs" role="wcs" aria-labelledby="contact-tab">
              add your code for wcs form here
            </div>
          </div>
    </div>
    
    <!-- scripts -->    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- openlayer script -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="src/js/xmlparser.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
